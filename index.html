    }

    }

    }

    #button-container {

      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .option-button, .yes-no-button {
      background-color: #6e6e6e;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 18px 40px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease-in-out;
      min-width: 180px;
      box-shadow: 0 4px 8px rgba(46, 46, 46, 0.2);
    }

    .option-button:hover, .yes-no-button:hover {

    }

    .yes-no-button {
      background-color: #6e6e6e;
    }

    .yes-no-button:hover {
      background-color: #222222;
    }

    table {
      width: 100%;
      margin-top: 40px;
      border-collapse: collapse;
      background-color: #f9f9f9;
    }

    th, td {

      text-align: center;
      font-size: 16px;
      border: 1px solid #ddd;
    }

    th {

      font-weight: bold;
    }

    tr:nth-child(even) {

    }

    tr:hover {
      background-color: #e9ecef;
    }

    .button-container {

      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;

  let currentNode = {};

  function renderQuestion() {
    const questionDiv = document.getElementById('question');
    const buttonContainer = document.getElementById('button-container');

    // 결과가 있는 경우
    if (currentNode.result) {
      const result = currentNode.result;
      buttonContainer.innerHTML = '';

      if (typeof result === 'object') {
        // result가 객체인 경우 (message + table)
        questionDiv.innerHTML = `<h2>${result.message}</h2>`;
        
        if (result.table && Array.isArray(result.table)) {
          let tableHtml = "<table>";
          tableHtml += "<tr>";

          // 첫 번째 행을 헤더로
          result.table[0].forEach(header => {  
            tableHtml += `<th>${header}</th>`;
          });
          tableHtml += "</tr>";

          // 나머지 행들
          for (let i = 1; i < result.table.length; i++) {
            tableHtml += "<tr>";
            result.table[i].forEach(cell => {
              tableHtml += `<td>${cell}</td>`;
            });
            tableHtml += "</tr>";
          }

          tableHtml += "</table>";
          questionDiv.innerHTML += tableHtml;
        }
      } else {
        questionDiv.innerText = result;
      }
      return;
    }

    // 질문 출력
    questionDiv.innerText = currentNode.question || '';

    // 버튼 초기화
    buttonContainer.innerHTML = '';

    // 선택지가 있는 경우
    if (currentNode.options) {
      currentNode.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.classList.add('option-button');
        btn.innerText = opt.option;
        btn.onclick = () => {
          if (opt.next) {
            currentNode = opt.next;
            renderQuestion();
          } else {
            alert(opt.result || "선택 완료");
            location.reload();
          }
        };
        buttonContainer.appendChild(btn);
      });
      return;
    }

    // 예/아니오 버튼
    const yesBtn = document.createElement('button');
    yesBtn.classList.add('yes-no-button');
    yesBtn.innerText = '예';
    yesBtn.onclick = () => {
      if (currentNode.yes) {
        currentNode = currentNode.yes;
        renderQuestion();
      } else {
        alert('잘못된 선택입니다.');
      }
    };
    buttonContainer.appendChild(yesBtn);

    const noBtn = document.createElement('button');
    noBtn.classList.add('yes-no-button');
    noBtn.innerText = '아니오';
    noBtn.onclick = () => {
      if (currentNode.no) {
        currentNode = currentNode.no;
        renderQuestion();
      } else {
        alert('잘못된 선택입니다.');
      }
    };
    buttonContainer.appendChild(noBtn);
  }
