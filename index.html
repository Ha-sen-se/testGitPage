  function renderResult(result) {
    const questionDiv = document.getElementById('question');

  function generateTable(table) {
    let html = "<table>";
    if (table.headers) {
      html += "<thead><tr>";
      table.headers.forEach(header => {
        html += `<th>${header}</th>`;
      });
      html += "</tr></thead>";
    }
    if (table.rows) {
      html += "<tbody>";
      table.rows.forEach(row => {
        html += "<tr>";
        row.forEach(cell => {
          html += `<td>${cell}</td>`;
        });
        html += "</tr>";
      });
      html += "</tbody>";
    }
    html += "</table>";
    return html;
  }
